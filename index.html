<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barter System Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Barter System Game</h1>
  <div id="game-container">
    <div id="user-section">
      <h2>Your Items</h2>
      <ul id="user-items"></ul>
    </div>
    <div id="merchant-section">
      <h2>Merchant's Items</h2>
      <ul id="merchant-items"></ul>
    </div>
    <div id="trade-section">
      <h3>Your Offer:</h3>
      <ul id="user-offer"></ul>
      <h3>Merchant's Offer:</h3>
      <ul id="merchant-offer"></ul>
      <button id="propose-trade">Propose Trade</button>
      <button id="reset-trade">Reset Offers</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
